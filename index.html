<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name ="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Culttu.me</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/foundation.min.css"/>
		<link rel="stylesheet" href="css/normalize.css" type="text/css">
		<script src="js/vendor/modernizr.js"></script>
		<link rel="stylesheet" href="css/grid.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head><!--end HEAD-->

	<body>
		<div class="menu">
			<div class="container clearfix">

				<div id="logo" class="grid_3">
					<img src="images/logo_2.png">
				</div>
				<div id="nav" class="grid_9 omega">
					<ul class="navigation">
						<li data-slide="1">Inicio</li>
						<li data-slide="2">Registro</li>
						<li data-slide="3">Nuestros Aliados</li>
						<li data-slide="4">Contacto</li>
					</ul>
				</div>
			</div>
		</div><!--end .menu-->


		<div class="slide" id="slide1" data-slide="1" data-stellar-background-ratio="0.5">
			<div class="container clearfix">

				<div id="content" class="grid_7">
					<h1>Bienvenido</h1>
					<p>"la experiencia divertida y social de seguir tu arte y artistas favoritos"!</p>
					<p><a href="mailto:" target="_blank">Recibimos tus sugerencias</a>. </p>
					<p>Siguenos en nuestras redes sociales!</p>
					<p>
						<a href="https://twitter.com/culttume" target="_blank"><img src="images/Twitter.png"></a> 
					</p>
				</div>
				<div id="decorative" class="grid_5 omega">
					<video width="400" height="280" controls>
	 				<source src="movie.mp4" type="video/mp4">
	  				<source src="movie.ogg" type="video/ogg">
						Tu navegador no soporta video HTML5
					</video>
				</div>

			</div>
		</div>



		<div class="slide" id="slide2" data-slide="2" data-stellar-background-ratio="0.5">
			<div class="container clearfix">

				<div id="content" class="grid_12">
					<h1>Registrate!</h1>
				</div>

				<div id="decorative" class="grid_5 omega">
					<form method="post" action="" class="class="large-4 medium-4 columns"">
						<p><label for="email">Ingrese su email</label></p>
						<p><input type="text" id="email" placeholder="micorreo@ejemplo.com"></p>
						<p><label for="pass">Ingrese una contraseña</label></p>
						<p><input type="password" id="pass" placeholder="**********"></p>
						<p><input type="submit" value="enviar" id="submitForm" class="small button"></p>
					</form>
				</div>

			</div>
		</div>



		<div class="slide" id="slide3" data-slide="3" data-stellar-background-ratio="0.5">
			<div class="container clearfix">

				<div id="content" class="grid_12">
					<h1>Patrocinadores</h1>
					<div class="row">
	  					<div class="large-3 columns"><img src="images/2c.png"></div>
	  					<div class="large-3 columns"><img src="images/4c.png"></div>
	  					<div class="large-3 columns"><img src="images/9c.png"></div>
	  					<div class="large-3 columns"><img src="images/7c.png"></div>	
					</div></p>
					<div class="row">
						<div class="large-2 columns"><img src="images/5c.png"></div>
						<div class="large-3 columns"><img src="images/6c.png"></div>
	  					<div class="large-3 columns"><img src="images/fonade.png"></div>
					</div></p>
					<h2>Pertenecemos a:</h2>
					<div class="row">
	  					<div class="large-3 columns"><img src="images/11c.png"></div>
	  					<div class="large-3 columns"><img src="images/12c.png"></div>
					</div>
				</div>
			</div>
		</div>



		<div class="slide" id="slide4" data-slide="4" data-stellar-background-ratio="0.5">
			<div class="container clearfix">

				<div id="content" class="grid_12">
					<h1>¿Tienes Dudas?</h1>
					<form method="post" action="" class="large-4 medium-4 columns">
						<p><label for="name">Ingresa tu nombre</label></p>
						<p><input type="text" id="name" placeholder="Mi Nombre"></p>
						<p><label for="emailContac">Ingresa un email</label></p>
						<p><input type="text" id="emailContac" placeholder="micorreo@ejemplo.com"></p>
						<p><label for="phone">Ingresa tu móvil</label></p>
						<p><input type="text" id="phone" placeholder="123456789"></p>
	     				<p><label>Dejanos tus comentarios</label></p>
	        			<p><textarea placeholder="Deja aqui tus comentarios"></textarea></p>
						<p><input type="submit" value="enviar" id="submitForm" class="small button"></p>
					</form>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.stellar.min.js"></script>
		<script type="text/javascript" src="js/waypoints.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/scripts.js"></script>
		<!--<script src="js/vendor/jquery.js"></script>-->
	    <script src="js/foundation.min.js"></script>
	    <script>
	      $(document).foundation();
	    </script>
	</body>
</html>
